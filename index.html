<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ç½‘é¡µç”µè§†æœº</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        .tv-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 300px 1fr;
            grid-template-rows: auto 1fr;
            gap: 20px;
            height: 100vh;
        }

        .tv-header {
            text-align: center;
            margin-bottom: 20px;
            grid-column: 1;
            grid-row: 1;
        }

        .tv-header h1 {
            color: #ff6b35;
            font-size: 2.5em;
            margin: 0;
        }

        .tv-main {
            grid-column: 2;
            grid-row: 1 / -1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .channel-list-container {
            grid-column: 1;
            grid-row: 2;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 140px); /* å›ºå®šé«˜åº¦ï¼Œå‡å»æ ‡é¢˜å’Œè¾¹è· */
        }
        
        .channel-list {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 15px;
            overflow-y: auto;
            height: 100%; /* å¡«å……æ•´ä¸ªå®¹å™¨é«˜åº¦ */
            /* éšè—æ»šåŠ¨æ¡ä½†ä¿ç•™æ»šåŠ¨åŠŸèƒ½ */
            scrollbar-width: none; /* Firefox */
        }
        
        /* éšè—WebKitæµè§ˆå™¨çš„æ»šåŠ¨æ¡ */
        .channel-list::-webkit-scrollbar {
            display: none;
        }
        
        /* é’ˆå¯¹å…¶ä»–å¯èƒ½çš„æ»šåŠ¨åŒºåŸŸ */
        ::-webkit-scrollbar {
            width: 0;
            height: 0;
        }
        
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        
        ::-webkit-scrollbar-thumb {
            background: transparent;
        }
        
        /* Firefox */
        * {
            scrollbar-width: none;
        }

        .channel-group h3 {
            color: #4CAF50;
            margin-bottom: 10px;
            font-size: 1.2em;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }
        
        .channel-list-container {
            display: flex;
            flex-direction: column;
        }
        
        .channel-list {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 15px;
            overflow-y: auto;
            flex: 1;
        }

        .channel {
            padding: 10px;
            margin: 5px 0;
            background-color: #2d2d2d;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .channel:hover {
            background-color: #4CAF50;
            transform: translateX(5px);
        }

        .channel.active {
            background-color: #ff6b35;
        }

        .channel-name {
            font-weight: bold;
        }

        .tv-screen {
            background-color: #000;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .video-player {
            width: 100%;
            height: 70vh;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .channel-info {
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
        }

        #current-channel {
            font-size: 1.5em;
            font-weight: bold;
            color: #4CAF50;
        }

        #channel-url {
            color: #888;
            font-size: 0.9em;
            margin-top: 5px;
            word-break: break-all;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .control-btn {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .control-btn:hover {
            background-color: #45a049;
        }

        .control-btn:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        .search-box {
            margin-bottom: 20px;
        }

        #search-input {
            width: 100%;
            padding: 10px;
            background-color: #333;
            border: 1px solid #555;
            border-radius: 5px;
            color: white;
            font-size: 16px;
        }

        #search-input::placeholder {
            color: #888;
        }

        @media (max-width: 1024px) {
            .tv-main {
                grid-template-columns: 1fr;
            }

            .channel-list {
                height: 300px;
            }

            .video-player {
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div class="tv-container">
        <div class="tv-header">
            <h1>ğŸ“º ç½‘é¡µç”µè§†æœº</h1>
        </div>
        <div class="channel-list-container">
            <div class="channel-list">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="æœç´¢é¢‘é“...">
                </div>
                <div id="channels-container">
                    <!-- é¢‘é“åˆ—è¡¨å°†é€šè¿‡JavaScriptåŠ¨æ€åŠ è½½ -->
                </div>
            </div>
        </div>
        <div class="tv-main">
            <div class="tv-screen">
                <div class="video-player">
                    <iframe id="tv-video" width="100%" height="100%" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
                </div>
                <div class="channel-info">
                    <div style="display: flex; align-items: center; justify-content: space-between;">
                        <div id="current-channel">è¯·é€‰æ‹©ä¸€ä¸ªé¢‘é“</div>
                        <div class="source-selector" id="source-selector-container">
                            <label for="source-selector" style="margin-right: 5px;">åˆ‡æ¢æºï¼š</label>
                            <select id="source-selector" onchange="changeSource()" style="padding: 5px; background-color: #333; color: white; border: 1px solid #555; border-radius: 3px;"></select>
                        </div>
                    </div>
                    <div id="channel-url"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let channelsData = {};
        let currentChannel = null;
        let currentGroup = null;
        let iframe = null;

        // è§£æM3Uæ–‡ä»¶å†…å®¹ï¼Œç›¸åŒèŠ‚ç›®åˆå¹¶åœ¨ä¸€èµ·
        function parseM3U(content) {
            const lines = content.split('\n');
            const channelsMap = new Map(); // ç”¨äºåˆå¹¶ç›¸åŒåç§°çš„é¢‘é“
            let currentGroup = '';
            let currentChannel = '';

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                if (line.startsWith('#EXTINF:')) {
                    const groupMatch = line.match(/group-title="([^"]+)"/);
                    const nameMatch = line.match(/,(.*)$/);
                    if (groupMatch && nameMatch) {
                        currentGroup = groupMatch[1];
                        currentChannel = nameMatch[1];
                    }
                } else if (line && !line.startsWith('#')) {
                    if (currentGroup && currentChannel) {
                        // åˆå¹¶ç›¸åŒåç§°çš„é¢‘é“
                        if (channelsMap.has(currentChannel)) {
                            // é¢‘é“å·²å­˜åœ¨ï¼Œæ·»åŠ æ–°çš„æº
                            const existing = channelsMap.get(currentChannel);
                            existing.sources.push({
                                group: currentGroup,
                                url: line
                            });
                        } else {
                            // æ–°é¢‘é“
                            channelsMap.set(currentChannel, {
                                name: currentChannel,
                                sources: [{
                                    group: currentGroup,
                                    url: line
                                }]
                            });
                        }
                    }
                }
            }
            
            // å°†Mapè½¬æ¢ä¸ºæŒ‰åŸç»„åˆ†ç±»çš„ç»“æ„
            const groupedChannels = {};
            channelsMap.forEach(channel => {
                // ä½¿ç”¨ç¬¬ä¸€ä¸ªæºçš„ç»„ä½œä¸ºé¢‘é“ç»„
                const primaryGroup = channel.sources[0].group;
                if (!groupedChannels[primaryGroup]) {
                    groupedChannels[primaryGroup] = [];
                }
                groupedChannels[primaryGroup].push(channel);
            });
            
            return groupedChannels;
        }

        // ä»æœ¬åœ°jx.m3uæ–‡ä»¶åŠ è½½é¢‘é“
        function loadChannelsFromM3U() {
            try {
                // ä½¿ç”¨fetch APIè¯»å–æœ¬åœ°æ–‡ä»¶ï¼ˆéœ€è¦HTTPæœåŠ¡å™¨ï¼‰
                fetch('jx.m3u')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('æ— æ³•åŠ è½½jx.m3uæ–‡ä»¶');
                        }
                        return response.text();
                    })
                    .then(content => {
                        channelsData = parseM3U(content);
                        renderChannels();
                        
                        // å¼€æœºé»˜è®¤æ’­æ”¾ç¬¬ä¸€ä¸ªèŠ‚ç›®
                        setTimeout(() => {
                            const firstChannel = document.querySelector('#channels-container .channel');
                            if (firstChannel) {
                                firstChannel.click();
                            }
                        }, 100); // å»¶è¿Ÿä¸€ä¸‹ç¡®ä¿DOMå·²æ¸²æŸ“å®Œæˆ
                    })
                    .catch(error => {
                        console.error('Error loading channels from M3U:', error);
                        document.getElementById('channels-container').innerHTML = '<p style="color: red;">æ— æ³•åŠ è½½é¢‘é“åˆ—è¡¨ï¼Œè¯·æ£€æŸ¥jx.m3uæ–‡ä»¶</p>';
                    });
            } catch (error) {
                console.error('Error loading channels:', error);
                document.getElementById('channels-container').innerHTML = '<p style="color: red;">æ— æ³•åŠ è½½é¢‘é“åˆ—è¡¨ï¼Œè¯·æ£€æŸ¥jx.m3uæ–‡ä»¶</p>';
            }
        }

        // æ¸²æŸ“é¢‘é“åˆ—è¡¨
        function renderChannels() {
            const container = document.getElementById('channels-container');
            container.innerHTML = '';

            Object.keys(channelsData).forEach(group => {
                const groupDiv = document.createElement('div');
                groupDiv.className = 'channel-group';
                groupDiv.innerHTML = `<h3>${group}</h3>`;

                const groupChannels = channelsData[group];
                groupChannels.forEach((channel, index) => {
                    const channelDiv = document.createElement('div');
                    channelDiv.className = 'channel';
                    channelDiv.innerHTML = `
                        <span class="channel-name">${channel.name}</span>
                        <span style="font-size: 0.8em; color: #888;">${index + 1}</span>
                    `;
                    channelDiv.onclick = () => playChannel(channel, group);
                    groupDiv.appendChild(channelDiv);
                });

                container.appendChild(groupDiv);
            });
        }

        // æ’­æ”¾é¢‘é“
        function playChannel(channel, group, sourceIndex = 0) {
            // ç§»é™¤ä¹‹å‰çš„activeç±»
            document.querySelectorAll('.channel').forEach(c => c.classList.remove('active'));
            // æ·»åŠ activeç±»åˆ°å½“å‰é¢‘é“
            event.target.closest('.channel').classList.add('active');

            // ä½¿ç”¨iframeæ’­æ”¾è§†é¢‘ï¼Œé¿å…CORSé—®é¢˜
            const source = channel.sources[sourceIndex];
            iframe.src = source.url;

            currentChannel = channel;
            currentGroup = group;
            
            // æ›´æ–°é¢‘é“ä¿¡æ¯
            document.getElementById('current-channel').textContent = `${group} - ${channel.name}`;
            document.getElementById('channel-url').textContent = source.url;
            
            // æ›´æ–°æ¢æºä¸‹æ‹‰æ¡†
            updateSourceSelector(channel, sourceIndex);
        }
        
        // æ›´æ–°æ¢æºä¸‹æ‹‰æ¡†
        function updateSourceSelector(channel, selectedIndex = 0) {
            const sourceSelector = document.getElementById('source-selector');
            const sourceSelectorContainer = document.getElementById('source-selector-container');
            sourceSelector.innerHTML = '';
            
            // æ·»åŠ é€‰é¡¹
            channel.sources.forEach((source, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `æº${index + 1} - ${source.group}`;
                if (index === selectedIndex) {
                    option.selected = true;
                }
                sourceSelector.appendChild(option);
            });
            
            // æ˜¾ç¤ºæˆ–éšè—æ•´ä¸ªåˆ‡æ¢æºå®¹å™¨ï¼ˆåŒ…æ‹¬æ ‡ç­¾å’Œä¸‹æ‹‰æ¡†ï¼‰
            if (channel.sources.length > 1) {
                sourceSelectorContainer.style.display = 'flex';
                sourceSelector.style.display = 'inline-block';
            } else {
                sourceSelectorContainer.style.display = 'none';
                sourceSelector.style.display = 'none';
            }
        }
        
        // åˆ‡æ¢è§†é¢‘æº
        function changeSource() {
            if (currentChannel) {
                const sourceSelector = document.getElementById('source-selector');
                const selectedIndex = parseInt(sourceSelector.value);
                const source = currentChannel.sources[selectedIndex];
                
                // ç›´æ¥æ›´æ–°iframeæºï¼Œç¡®ä¿åˆ‡æ¢ç”Ÿæ•ˆ
                iframe.src = source.url;
                
                // æ›´æ–°å½“å‰æºä¿¡æ¯
                document.getElementById('channel-url').textContent = source.url;
            }
        }



        // æœç´¢åŠŸèƒ½
        document.getElementById('search-input').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const allChannels = document.querySelectorAll('.channel');

            allChannels.forEach(channel => {
                const channelName = channel.querySelector('.channel-name').textContent.toLowerCase();
                if (channelName.includes(searchTerm)) {
                    channel.style.display = 'flex';
                } else {
                    channel.style.display = 'none';
                }
            });

            // æ˜¾ç¤º/éšè—åˆ†ç»„æ ‡é¢˜
            const groups = document.querySelectorAll('.channel-group');
            groups.forEach(group => {
                const visibleChannels = group.querySelectorAll('.channel[style="display: flex;"]');
                if (visibleChannels.length > 0 || searchTerm === '') {
                    group.style.display = 'block';
                } else {
                    group.style.display = 'none';
                }
            });
        });

        // é¡µé¢åŠ è½½å®ŒæˆååŠ è½½é¢‘é“
        window.addEventListener('DOMContentLoaded', function() {
            loadChannelsFromM3U();
            iframe = document.getElementById('tv-video');
        });
    </script>
</body>
</html>
